{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-sm-4">
		<div class="form-container">
		{% crispy form %}
		</div>
		<div id="tooltip">
			<a href="#" class="close">Close</a>
			<ul id="nouns" class="nav nav-pills nav-stacked"></ul>
			<div class="score">Score: <span class="value"></span></div>
			<div class="words"></div>
		</div>
	</div>
	<div class="col-sm-8">
		<div id="chart"></div>
	</div>
</div>
{% endblock %}
